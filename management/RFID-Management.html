$(document).ready(function()
{
var timerPageHeader1 = null;
function PageHeader1Hide()
{
   var isTouch = (('ontouchstart' in window) || (navigator.msMaxTouchPoints > 0));
   if (isTouch)
      return;
   timerPageHeader1 = setTimeout(function()
   {
      $('#PageHeader1').fadeTo(500, 0, function()
      {
         $('#PageHeader1_sensitive').show();
      });
   }, 100);
}
PageHeader1Hide();
$('#PageHeader1_sensitive').on("mouseenter", function()
{
   clearTimeout(timerPageHeader1);
   if ($('#PageHeader1_sensitive').is(":visible"))
   {
      $('#PageHeader1_sensitive').hide();
      $('#PageHeader1').fadeTo(500, 1);
   }
});
$('#PageHeader1').on("mouseleave",function()
{
   PageHeader1Hide();
});
   $("#send_btn").button({ icon: 'ui-primary', iconPosition: 'beginning' });
   $("#UPD_box").checkboxradio({ icon:false });
   $("#save_box").checkboxradio({ icon:false });
   $("#delete_btn").button({ icon: 'ui-primary', iconPosition: 'beginning' });
   $("#request_btn").button({ icon: 'ui-primary', iconPosition: 'beginning' });
   $("#mode_switch").change(function()
   {
      if ($('#mode_switch').is(':checked'))
      {
         Register();;
      }
      if (!$('#mode_switch').is(':checked'))
      {
         Normal();;
      }
   });
   $("#mode_switch").trigger('change');
   $("#menu").panel({animate: true, animationDuration: 200, animationEasing: 'swing', dismissible: true, display: 'overlay', position: 'right'});
   $("a[href*='#menu']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#menu').offset().top }, 600, 'linear');
   });
});
</script>
