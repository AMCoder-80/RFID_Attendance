<script>
function submitLayoutGrid3()
{
   var regexp;
   var IP_box = document.getElementById('IP_box');
   if (!(IP_box.disabled || IP_box.style.display === 'none' || IP_box.style.visibility === 'hidden'))
   {
      regexp = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/;
      if (IP_box.value.length != 0 && !regexp.test(IP_box.value))
      {
         alert("Value should be an IP Address");
         IP_box.focus();
         return false;
      }
   }
   var mask_box = document.getElementById('mask_box');
   if (!(mask_box.disabled || mask_box.style.display === 'none' || mask_box.style.visibility === 'hidden'))
   {
      regexp = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/;
      if (mask_box.value.length != 0 && !regexp.test(mask_box.value))
      {
         alert("\"You must Enter an IP type\"");
         mask_box.focus();
         return false;
      }
   }
   var gateway_box = document.getElementById('gateway_box');
   if (!(gateway_box.disabled || gateway_box.style.display === 'none' || gateway_box.style.visibility === 'hidden'))
   {
      regexp = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/;
      if (gateway_box.value.length != 0 && !regexp.test(gateway_box.value))
      {
         alert("\"Entered values are not valid\"");
         gateway_box.focus();
         return false;
      }
   }
   return true;
}
</script>
<script>
function submitLayoutGrid4()
{
   var regexp;
   var pass_Auth = document.getElementById('pass_Auth');
   if (!(pass_Auth.disabled || pass_Auth.style.display === 'none' || pass_Auth.style.visibility === 'hidden'))
   {
      if (pass_Auth.value.length < 4)
      {
         alert("Please enter at least 4 characters in the \"pass_Auth\" field.");
         pass_Auth.focus();
         return false;
      }
   }
   var passconfig_Auth = document.getElementById('passconfig_Auth');
   if (!(passconfig_Auth.disabled || passconfig_Auth.style.display === 'none' || passconfig_Auth.style.visibility === 'hidden'))
   {
      if (passconfig_Auth.value.length < 4)

}
</script>

<script>
$(document).ready(function()
{
var timerPageHeader1 = null;
function PageHeader1Hide()
{
   var isTouch = (('ontouchstart' in window) || (navigator.msMaxTouchPoints > 0));
   if (isTouch)
      return;
   timerPageHeader1 = setTimeout(function()
   {
      $('#PageHeader1').fadeTo(300, 0, function()
      {
         $('#PageHeader1_sensitive').show();
      });
   }, 50);
}
PageHeader1Hide();
$('#PageHeader1_sensitive').on("mouseenter", function()
{
   clearTimeout(timerPageHeader1);
   if ($('#PageHeader1_sensitive').is(":visible"))
   {
      $('#PageHeader1_sensitive').hide();
      $('#PageHeader1').fadeTo(300, 1);
   }
});
$('#PageHeader1').on("mouseleave",function()
{
   PageHeader1Hide();
});
   $("#Panel_layer").panel({animate: true, animationDuration: 200, animationEasing: 'swing', dismissible: true, display: 'overlay', position: 'right'});
   $("a[href*='#Panel_layer']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#Panel_layer').offset().top }, 600, 'linear');
   });
});
</script>
